<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шишкин Юстиниан Михайлович</title>
    <link rel="stylesheet" href="main.css">
</head>
        <style>
            .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 1px black;
            }
        
            .red {
            background-color: red;
            }
        
            .green {
            background-color: green;
            }
        </style>

    <script>
        function addBlock () {
            let blocks = document.getElementById('blocks');
            for (let i=0; i < 10; i++ ) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ':' + (2 * (i+1)**2);

                blocks.appendChild(block); 
            }
                  
        }

        function showExchange() {
            let exchange = [70.5154, 70.1217, 70.0414, 70.3847, 70.5991, 70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');

            for (let i = 0; i<exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i]
                tr.appendChild(td);
                table.appendChild(tr)
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange [i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function tenBlock() {
            let blocks = document.getElementById('transparentblocks');
            let opacity = 0.1
            for (let i=0; i < 10; i++ ) {
                let block = document.createElement('div');
                block.style.height = '20px';
                block.style.width = '50px';
                block.style.backgroundColor = 'aqua';
                block.style.border = 'solid 2px';
                block.style.opacity = opacity;

                transparentblocks.appendChild(block);
                opacity += 0.1;

            }

        }
        
        function greenred(){
            let circle = document.getElementById('circle-container');
            let number = document.getElementById('number-input');
            let numCircle = parseInt(number.value);
            
            for (let i=numCircle; i > 0; i--) {
                let circle2 = document.createElement('div');
                circle2.innerHTML = (i);
                
                if (i % 2 == 0) {
                    circle2.style.backgroundColor = 'green';
                }
                else {
                    circle2.style.backgroundColor = 'red'
                }
                circle2.style.height = '30px';
                circle2.style.width = '30px';
                circle2.style.margin = '4px';
                circle2.style.borderRadius = '50%';
                circle2.style.display = 'inline-block';
                circle2.style.textAlign = 'center';
                circle2.style.lineHeight = '30px';
                circle2.style.color = 'black'

                circle.appendChild(circle2);
            }
        }

        function Calculate() {
            let number = 109;
            let table = document.getElementById('numbers')

            for (let i = 13; i<=33; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = number + '*' + i + '=' + (number * i)
                tr.appendChild(td);
                table.appendChild(tr);
            }
            
        }
            
            
         
        
        

    </script>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addBlock()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="tenBlock()">Создать полупрозрачные блоки</button>
        <div id="transparentblocks"></div>
        
        <input type="number" id="number-input" value="5" placeholder="Введите число кругов">
        <button onclick="greenred()">Красное/Зеленое</button>
        <div id="circle-container"></div>


        <button onclick="Calculate()">Таблица умножения на 43</button>
        <table border="1" id = numbers></table>

        
    </main>

    <footer>
        &copy; Шишкин Юстиниан, ФБИ-13, 2 курс, 2023
    </footer>
    
</body>
